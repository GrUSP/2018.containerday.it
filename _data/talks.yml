  speaker_id:
    - vincenzo-laudizio
  title: La nostra infrastruttura di produzione a container con Docker,Rancher e ZFS
  extract: >
    "Esperienza di migrazione di un intero sistema informativo da VM a container, utilizzando Docker, Rancher e ZFS.
    Durante lo speech verrà mostrato come abbiamo ristrutturato il nostro sistema informativo aziendale affrontando tematiche di disaster recovery, monitoraggio e backup.
    Saranno illustrati i vantaggi ottenuti e le sfide che abbiamo dovuto affrontare durante la migrazione di Alfresco, Gitlab, Redmine, SemanticMediaWiki.
    Migrando a container abbiamo ottenuto backup online 24x7, la possibilità di creare ambienti on-demand per le migrazioni e l'indipendenza dal provider dell'infrastruttura."
