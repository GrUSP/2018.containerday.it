  speaker_id:
    - martino-fornasa
  title: "How to Build an Effective Container-Based Local Development Environment"
  extract: >
    "An effective local environment allows for faster developer onboarding and easier knowledge transfer. Developers should be able to build and deploy to a local environment that matches production closely. For container-based applications, the logical choice would be doing the local development inside containers. However, this is often not happening: creating an effective local development environment is challenging, and adding containers to the mix can make it worse.
    This talk will discuss building an effective container-based local environment for software development which is fast, respects developers’ preferences (IDE choice, etc.), do not break application-specific mechanisms (hot-reload, etc.), and it is maintainable. Failure to achieve such goals is likely to result in frustrated developers trying to bypass the system in order to get work done, hindering the benefits of this approach.
    The audience is anyone involved in the development and operations of an application deployed on a container platform. Attendees can expect an in-depth analysis of the benefits of using containers for local development, of the involved challenges and how to overcome them, and of the possible mistakes that could result in a failure."

